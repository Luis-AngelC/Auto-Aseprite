name: Auto build Aseprite

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-build:
    name: Auto build Aseprite for Windows x64
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download Aseprite
        run: |
          python download.py

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1.1

      - name: Setup MSVC Developer Command Prompt
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      # ðŸ”§ Instalar OpenSSL 1.1 (requerido por Aseprite)
      - name: Install OpenSSL 1.1
        run: |
          choco install openssl --version=1.1.1.2100 -y

      # ðŸ§© Compilar Aseprite y copiar DLLs dinÃ¡micamente
      - name: Build Aseprite
        shell: pwsh
        run: |
          mkdir build
          cd build
          cmake "${{ github.workspace }}/src/aseprite" -G Ninja -DCMAKE_BUILD_TYPE=MinSizeRel -DLAF_BACKEND=skia -DSKIA_DIR="${{ github.workspace }}/src/skia" -DSKIA_LIBRARY_DIR="${{ github.workspace }}/src/skia/out/Release-x64" -DSKIA_LIBRARY="${{ github.workspace }}/src/skia/out/Release-x64/skia.lib"
          cmake --build . --config MinSizeRel --target aseprite

          # Buscar instalaciÃ³n de OpenSSL y copiar DLLs correctas
          $opensslPaths = @(
            "C:/Program Files/OpenSSL-Win64/bin",
            "C:/Program Files/OpenSSL/bin",
            "C:/Program Files/OpenSSL-Win64_1_1_1/bin",
            "C:/Program Files (x86)/OpenSSL-Win64/bin"
          )

          $found = $false
          foreach ($path in $opensslPaths) {
            if (Test-Path "$path/libcrypto-1_1-x64.dll") {
              Write-Host "âœ… Found OpenSSL 1.1 at $path"
              copy "$path/libcrypto-1_1-x64.dll" ./bin
              copy "$path/libssl-1_1-x64.dll" ./bin
              $found = $true
              break
            }
          }

          if (-not $found) {
            Write-Host "âš ï¸ OpenSSL 1.1 not found, trying version 3..."
            foreach ($path in $opensslPaths) {
              if (Test-Path "$path/libcrypto-3-x64.dll") {
                Write-Host "âœ… Found OpenSSL 3 at $path"
                copy "$path/libcrypto-3-x64.dll" ./bin
                copy "$path/libssl-3-x64.dll" ./bin
                $found = $true
                break
              }
            }
          }

          if (-not $found) {
            Write-Error "âŒ Could not find OpenSSL DLLs in any known location."
            exit 1
          }

      - name: Get version
        id: get_version
        run: |
          $version = Get-Content version.txt
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Zip Aseprite
        run: |
          cd build/bin
          7z a ../../Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}.zip *

      - name: GH Release
        uses: softprops/action-gh-release@v2
        with:
          name: Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            Aseprite-Windows-x64-${{ steps.get_version.outputs.version }}.zip
